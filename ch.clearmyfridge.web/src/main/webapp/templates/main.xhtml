<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Clear My Fridge - now!</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<f:view contentType="text/html">
	<h:body>
		<div id="Page">
			<div id="Content">
			<div id="MetaNavigation">
				<div style="float:right;">
					<h:outputText value="Hello #{securityPageBean.userName}, " />
					<h:outputLink value="#{request.contextPath}/j_spring_security_logout">Logout</h:outputLink>
				</div>
				
				<div class="float:left">
					<h:outputLink 
						value="#{request.contextPath}/faces/search/index.xhtml?faces-redirect=true">Clear my fridge</h:outputLink>
					<h:outputText rendered="#{securityPageBean.userName == 'admin'}" value="&nbsp;-&nbsp;" />
					<h:outputLink  rendered="#{securityPageBean.userName == 'admin'}"
						value="#{request.contextPath}/faces/recipe/list.xhtml?faces-redirect=true">My Recipes</h:outputLink>
					<h:outputText rendered="#{securityPageBean.userName == 'admin'}" value="&nbsp;-&nbsp;" />
					<h:outputLink  rendered="#{securityPageBean.userName == 'admin'}"
						value="#{request.contextPath}/faces/ingredient/list.xhtml">Ingredients</h:outputLink>
				
				</div>
				
			</div>
				<h1>
					<ui:insert name="title">Default Title</ui:insert>
				</h1>
				<ui:insert name="content">Default Content</ui:insert>
			</div>
		</div>
	</h:body>
</f:view>
</html>
