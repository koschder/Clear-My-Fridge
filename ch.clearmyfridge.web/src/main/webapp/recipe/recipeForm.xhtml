<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<h:form id="editRecipe">

		<h:outputLabel value="Name" for="name" />
		<h:inputText value="#{recipesPageBean.recipe.name}" />
		<br />
		<h:outputLabel value="Description" for="description" />
		<h:inputTextarea value="#{recipesPageBean.recipe.description}" />
		<br />
		<h:commandButton id="save" action="#{recipesPageBean.save}"
			value="Save" styleClass="input-button" />

		
		<h3>Ingredients</h3>
		<p>
		<h:dataTable id="table" value="#{recipesPageBean.recipe.ingredients}"
			var="mapping" headerClass="table-header" columnClasses="col col-name,col col-id, col col-id, col col-button" >
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{mapping.ingredient.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantity" />
				</f:facet>
				<h:outputText value="#{mapping.quantity}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Unit" />
				</f:facet>
				<h:outputText value="#{mapping.unit}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Delete" />
				</f:facet>
				<h:commandButton id="delete" action="#{recipesPageBean.removeIngredient}"
					value="Delete">
					<f:setPropertyActionListener target="#{recipesPageBean.mappingToRemove}"
						value="#{mapping}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
		</p>
		

	</h:form>
	
	<h:form>
		<h:selectOneMenu value="#{recipesPageBean.mappingToAdd.ingredient}">
			<f:selectItems value="#{ingredientsPageBean.ingredients}" var="ingredient" 
				itemLabel="${ingredient.name}" itemValue="#{ingredient}" />
			<f:converter converterId="ingredientConverter" />
			
		</h:selectOneMenu>
		
		
		<br />
		<h:outputLabel value="Quantity" for="quantity" />
		<h:inputText value="#{recipesPageBean.mappingToAdd.quantity}" />
		<br />
		<h:outputLabel value="Unit" for="unit" />
		<h:inputText value="#{recipesPageBean.mappingToAdd.unit}" />
		
		<br />
		<h:commandButton id="save" action="#{recipesPageBean.saveIngredient}"
			value="Save" styleClass="input-button"/>
	</h:form>
</ui:composition>
</html>
