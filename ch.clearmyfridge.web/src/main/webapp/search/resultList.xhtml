<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Matching recipes</title>
</h:head>

<h:body>

	<f:view>
		<h2>
			<h:outputText value="Search recipe database" />
		</h2>
		<h:outputText value="You are logged in as: " />
		<h:outputText value="#{securityPageBean.user}" />
		<br />
		<h:outputLink value="#{request.contextPath}/j_spring_security_logout">Logout</h:outputLink>

		<h:dataTable id="myFridge" value="#{searchResultPageBean.ingredients}"
			var="ingredient" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ingredient" />
				</f:facet>
				<h:outputText value="#{ingredient.name}" />
				<h:commandButton id="addIngredient"
					action="#{searchResultPageBean.removeIngredient}" value="Remove">
					<f:setPropertyActionListener
						target="#{searchResultPageBean.ingredient}" value="#{ingredient}"></f:setPropertyActionListener>
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<h:form>
			<h:inputText id="ingredientName" value="ingredientName"></h:inputText>
			<h:commandButton id="addIngredient"
				action="#{searchResultPageBean.addIngredient}" value="Add">
				<f:setPropertyActionListener
					target="#{searchResultPageBean.ingredientName}" value="#{ingredientName}"></f:setPropertyActionListener>
			</h:commandButton>
		</h:form>
		<h:form id="list">
			<h:dataTable id="table" value="#{searchResultPageBean.recipes}"
				var="recipe" border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{recipe.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{recipe.name}" />
				</h:column>

				<h:dataTable id="table" value="#{recipe.ingredients}"
					var="ingredientMapping" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{ingredientMapping.ingredient.name}" />
					</h:column>
				</h:dataTable>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Show" />
					</f:facet>
					<h:commandButton id="delete" action="#{recipesPageBean.show}"
						value="Show">
						<f:setPropertyActionListener target="#{recipesPageBean.recipe}"
							value="#{recipe}" />
					</h:commandButton>
				</h:column>

			</h:dataTable>

		</h:form>
		<h:messages style="color: red;" />

	</f:view>

</h:body>

</html>
