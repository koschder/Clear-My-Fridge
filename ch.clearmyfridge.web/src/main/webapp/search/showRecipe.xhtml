<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/templates/main.xhtml">

	<ui:define name="title">
		<h:outputText value="Recipes" />
	</ui:define>

	<ui:define name="content">
		

	<f:view>
		<h2>
			<h:outputText value="Recipe" /> <h:outputText value="#{recipePagesBean.name}" />
		</h2>

		<h:form>		
		
			<h:outputText value="#{recipe.description}" />
		
			<h3><h:outputText value="Ingredients" /></h3>
			<h:dataTable id="table" value="#{recipePagesBean.recipe.ingredients}"
			var="mapping" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{mapping.quantity}" />
			</h:column>
			</h:dataTable>
			
			<h3><h:outputText value="Rating" /></h3>
			
		</h:form>

		<h:messages style="color: red;" />

	</f:view>

</ui:define>

</ui:composition>
