<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/templates/main.xhtml">

	<ui:define name="title">
		<h:outputText value="Ingredients" />
	</ui:define>

	<ui:define name="content">

	<f:view>		
		
		
		<h:form>
			<div>
				<h:commandButton id="create" action="#{ingredientsPageBean.create}"
						value="+Create" styleClass="input-button create"/>
			</div>
		</h:form>
		<h:form id="list">
		<div>
			<h:dataTable id="table" value="#{ingredientsPageBean.ingredients}"
				var="ingredient" columnClasses="col col-id,col col-name,col col-button,col col-button"
					headerClass="table-header" styleClass="table" >
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{ingredient.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{ingredient.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:commandButton id="edit" action="#{ingredientsPageBean.edit}"
						value="Edit"  styleClass="input-button">
						<f:setPropertyActionListener target="#{ingredientsPageBean.ingredient}"
							value="#{ingredient}" />
					</h:commandButton>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:commandButton id="delete" action="#{ingredientsPageBean.delete}"
						value="Delete"  styleClass="input-button">
						<f:setPropertyActionListener target="#{ingredientsPageBean.ingredient}"
							value="#{ingredient}" />
					</h:commandButton>
				</h:column>

			</h:dataTable>
			</div>
		</h:form>


		<h:messages style="color: red;" />

	</f:view>

	</ui:define>

</ui:composition>
