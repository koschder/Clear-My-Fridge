<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Clear My Fridge</title>
</h:head>

<h:body>

	<f:view>
		<h2>
			<h:outputText value="Register" />
		</h2>
		<h:form>
			<h:outputText value="Name" />
			<h:inputText value="#{registerBean.name}" />
			<br />
			<h:outputText value="E-Mail" />
			<h:inputText value="#{registerBean.email}" />
			<br />
			<h:outputText value="E-Mail verification" />
			<h:inputText value="#{registerBean.emailVerification}" />
		</h:form>
		
		<h:commandButton action="#{registerBean.register" value="register" />

	</f:view>

</h:body>

</html>
